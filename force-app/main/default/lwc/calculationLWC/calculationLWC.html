<template>
    <div class="slds-box slds-theme_shade">
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <div class="slds-text-heading_medium">Calculate Two Numbers</div>
            <div class="slds-p-around_small lgc-bg">
                <lightning-input 
                    name="first-number" 
                    label="Enter first number" 
                    placeholder="Number here..." 
                    onchange={handleNumberUpdate}
                    required>
                </lightning-input>
            </div>
            <div class="slds-p-around_small lgc-bg">
                <lightning-input 
                    name="second-number" 
                    label="Enter second number" 
                    placeholder="Number here..." 
                    onchange={handleNumberUpdate}
                    required>
                </lightning-input>
            </div>
            <div class="slds-p-around_small lgc-bg">
                <lightning-combobox 
                    name="calculationType" 
                    label="Please select the calculation type:" 
                    value=""
                    placeholder="Calculation Type..." 
                    options={options} 
                    onchange={handleCalculation} 
                    required>
                </lightning-combobox>
            </div>
            <template lwc:if={hasResult}>
                <div class="slds-p-around_small lgc-bg slds-text-heading_small">
                    {getCalculationType} Result = {getResult}
                </div>
            </template>
        </div>
    </div>
</template>
